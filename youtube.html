<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ramya Sri Kota - YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #e53935;
            --background-color: #f5f7fa;
            --text-color: #333;
            --footer-color: #666;
            --max-width: 800px;
            --iframe-radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            /* Remove vertical centering */
            /* justify-content: center; */
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            background: var(--background-color);
            color: var(--text-color);
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            /* fill width */
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            margin: 0 auto 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: var(--iframe-radius);
            overflow: hidden;
            background: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Updated nav styling */
        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background-color: #fff;
            padding: 8px 16px;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
        }

        nav a:hover,
        nav a:focus {
            color: #b71c1c;
            outline: none;
        }

        nav:hover,
        nav:focus-within {
            background-color: #f9eaea;
            box-shadow: 0 4px 12px rgba(181, 28, 28, 0.3);
        }

        /* Updated heading style */
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 40px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 8px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--iframe-radius);
        }

        .channel-link {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .channel-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .channel-link a:hover,
        .channel-link a:focus {
            color: #b71c1c;
            text-decoration: underline;
            outline: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--footer-color);
            padding-bottom: 10px;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            body {
                margin: 80px 15px 50px;
                padding: 10px;
            }

            nav {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" aria-label="Back to home page">‚Üê Back</a>
    </nav>

    <h1>Featured YouTube Video</h1>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Kw4NQmd96yc" title="YouTube video player - Ramya Sri Kota"
            allowfullscreen loading="lazy">
        </iframe>
    </div>

    <p class="channel-link">
        Visit the channel:
        <a href="https://www.youtube.com/@AKAFoodandDailyVlogs" target="_blank" rel="noopener noreferrer">
            @AKAFoodandDailyVlogs
        </a>
    </p>

    <footer>
        &copy; 2025 Ramya Sri Kota. All rights reserved.
    </footer>
</body>

</html>
